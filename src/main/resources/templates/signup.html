<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sign up</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a href="#" class="brand-logo">IVF blog</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">login</a></li>
                <li><a href="badges.html">logout</a></li>
                <li><a href="collapsible.html">posts</a></li>
            </ul>

        </div>
    </div>
</nav>


<div class="container" style="margin-top: 5rem">
    <h4>Sign Up</h4>
    <hr />
    <div class="row">
        <form class="col s12" style="margin-top: 2rem" method="post" th:action="@{/auth/signup}" th:object="${user}">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Username" id="username" type="text" class="validate" th:field="*{userName}">
                    <label for="username">UserName</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate" th:field="*{email}">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate" th:field="*{password}">
                    <label for="password">Password</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light pink accent-3" type="submit" name="action">Sign Up
                <i class="material-icons right"></i>
            </button>
        </form>
    </div>
</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
