<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <title>Sign up</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <div class="container">
            <a href="#" class="brand-logo">IVF blog</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="sass.html">login</a></li>
                <li><a href="badges.html">logout</a></li>
                <li><a href="collapsible.html">posts</a></li>
            </ul>

        </div>
    </div>
</nav>


<div class="container" style="margin-top: 5rem">
    <h4 th:text="${user.userName} + '\'s Blog'"></h4>
    <hr />

    <div class="row">
        <form class="col s12" method="post" th:object="${newpost}" th:action="@{/posts/new}">
            <div class="row">
                <div class="input-field col s2">
                    <textarea id="title" class="materialize-textarea" placeholder="title" th:field="*{title}"></textarea>
                    <label for="title"></label>
                </div>
                <div class="input-field col s8">
                    <textarea id="icon_prefix2" placeholder="Whats on your mind" class="materialize-textarea" th:field="*{postContent}"></textarea>
                    <label for="icon_prefix2"></label>
                </div>
                <div class="input-field col s2">
                    <button class="btn-floating btn-large waves-effect waves-light red" type="submit"><i class="material-icons">+</i></button>
                </div>
            </div>
        </form>
    </div>


    <div th:each="post : ${posts}">
        <div class="row">
            <div class="col s12 m12">
                <div class="card">
                    <div class="card-content dark-text">
                        <span class="card-title" th:text="${post.getTitle()}">Card Title</span>
                        <p th:text="${post.getPostContent()}">I am a very simple card. I am good at containing small bits of information.
                            I am convenient because I require little markup to use effectively.</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Like</a>
                        <a href="#">Edit</a>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
